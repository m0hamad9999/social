{% extends 'html/Main.html' %}
{% load static %}
{% block content %}

    <div class="row">
            {% for post in posts %}
            <div style="height: 60%; width: 60%; float: top" >
                <a href={% url 'show_post' post.id %}><img class="thumbnail" style="height: 20rem; margin-top: 6px" src="{{ post.imageURL }}"></a>
                <div  class="box-element product">
                    <h6><strong>{{ post.text }}</strong></h6>
                    <h6>{{ post.sum_comments }} comments</h6>
                    <h6>{{ post.post_likes }} likes</h6>

                </div>
            </div>
            {% endfor %}
        </div>

{% endblock %}
